services:
  postgresdb:
    image: postgres:15-alpine
    container_name: trade-project-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=123456         
      - POSTGRES_USER=postgres            
      - POSTGRES_DB=trade-app-db         
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trade-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./trade-app
    container_name: trade-project-app
    restart: unless-stopped
    environment:
      - DB_HOST=postgresdb
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - DB_NAME=trade-app-db
      - DB_PORT=5432
      - NODE_DOCKER_PORT=8080
    ports:
      - "6868:8080"
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
      - trade-app-network
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm start"

volumes:
  postgres_data:

networks:
  trade-app-network:
    driver: bridge